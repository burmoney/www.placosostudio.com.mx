<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stylish Checkout</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  body {
    background: linear-gradient(135deg, #ece9e6, #ffffff);
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }

  h1 {
    color: #4a69ad;
  }

  .card {
    border-radius: 12px;
    border: none;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  .section-title {
    font-weight: 700;
    margin-bottom: 15px;
    color: #4a69ad;
  }

  /* Add color to inputs and labels */
  .form-control, .form-select {
    border-radius: 8px;
    border: 1px solid #ddd;
    transition: border-color 0.2s;
  }
  .form-control:focus, .form-select:focus {
    outline: none;
    border-color: #4a69ad;
    box-shadow: 0 0 8px rgba(74, 105, 173, 0.2);
  }

  /* Style buttons with gradient and hover effect */
  .btn-custom {
    min-width: 150px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    font-weight: 600;
    transition: background 0.3s, transform 0.2s;
  }
  .btn-custom:hover {
    background: linear-gradient(135deg, #764ba2, #667eea);
    transform: translateY(-2px);
  }

  /* Style for the PayPal button container to match the theme */
  #paypal-button-container {
    margin-top: 20px;
  }

  /* Style product image with border and shadow for more pop */
  .product-img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  /* Accent colors for totals and headings */
  .text-primary {
    color: #4a69ad !important;
  }

  /* Add some background color to headers in order summary */
  .order-summary-header {
    background-color: #e9ecef;
    padding: 8px;
    border-radius: 8px;
    font-weight: 600;
  }

  /* Card hover effect for a bit of interactivity */
  .shadow-sm:hover {
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
<div class="container my-4">
  <h1 class="text-center mb-4 text-primary">Checkout</h1>
  <div class="row g-4">

    <!-- Payment Section -->
    <div class="col-lg-8">
      <div class="card p-4 shadow-sm">
        <h4 class="section-title">Payment Details</h4>
        <form>
          <div class="mb-3">
            <label for="card_number" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="card_number" placeholder="xxxx-xxxx-xxxx-xxxx" />
          </div>
          <div class="d-flex gap-3 mb-3 flex-wrap">
            <div class="flex-fill">
              <label for="exp_month" class="form-label">Exp Month</label>
              <select class="form-select" id="exp_month">
                <option>01 (Jan)</option>
                <option>02 (Feb)</option>
                <option>03 (Mar)</option>
                <option>04 (Apr)</option>
                <option>05 (May)</option>
                <option>06 (Jun)</option>
                <option>07 (Jul)</option>
                <option>08 (Aug)</option>
                <option>09 (Sep)</option>
                <option>10 (Oct)</option>
                <option>11 (Nov)</option>
                <option>12 (Dec)</option>
              </select>
            </div>
            <div class="flex-fill">
              <label for="exp_year" class="form-label">Exp Year</label>
              <select class="form-select" id="exp_year">
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="ccv" class="form-label">Security Code</label>
            <input type="text" class="form-control" id="ccv" placeholder="123" />
          </div>
          <div class="text-center mt-4">
		  
		  
            <a href="../thankyou/index.html" class="btn btn-primary btn-lg btn-custom">Complete Order</a>
            <p class="mt-3 text-muted small">By clicking this, you agree to our terms.</p>
          </div>
        </form>
        <!-- PayPal Button -->
        <div class="mt-4" id="paypal-button-container"></div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-lg-4">
      <div class="card p-4 shadow-sm">
        <h4 class="section-title">Order Summary</h4>
        <!-- Product item -->
        <div class="d-flex align-items-center mb-3">
          <img src="../images/muztymarch1.jpg" class="product-img me-3" />
          <div>
            <h6 class="mb-1">Cherry Bikini</h6>
            <div class="d-flex justify-content-between">
              <small>Quantity: 1</small>
              <small class="text-end">$45.00</small>
            </div>
          </div>
        </div>
        <!-- Totals -->
        <div class="mt-4">
          <div class="d-flex justify-content-between mb-2 order-summary-header">
            <span>Subtotal</span>
            <span>$45.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2 order-summary-header">
            <span>Tax</span>
            <span>$2.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2 order-summary-header">
            <span>Shipping</span>
            <span>$4.00</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between fw-bold text-primary">
            <span>Total</span>
            <span>$51.00</span>
          </div>
        </div>
        <!-- Billing & Shipping Info -->
        <div class="mt-4">
          <h6 class="mb-2">Billing</h6>
          <p class="mb-1">John Smith</p>
          <p class="mb-3">123test@gmail.com</p>
          <h6 class="mb-2">Shipping</h6>
          <p class="mb-1">123 Main Street</p>
          <p class="mb-1">Everytown, USA, 12345</p>
          <p class="mb-1">Phone: (123) 867-5309</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=MXN"></script>
<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{ amount: { value: '500.00' } }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Transaction completed by ' + details.payer.name.given_name + '!');
      });
    }
  }).render('#paypal-button-container');
</script>
</body>
</html>
