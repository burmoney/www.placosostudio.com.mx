  <style>
    /* Body with animated background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://gaming-cdn.com/img/products/8597/pcover/1920x620/8597.jpg?v=1713190974');
      background-size: cover;
      background-position: center;
      animation: slideBackground 20s linear infinite;
    }

    @keyframes slideBackground {
      0% { background-position: center; }
      100% { background-position: center; }
    }

    /* Header styling */
    header {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      max-width: 150px;
      height: auto;
      border-radius: 8px;
    }

    .site-info {
      margin-left: 15px;
    }

    /* Navigation styles */
    nav {
      display: flex;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #f0f0f0;
      color: #ff6600;
    }

    /* Responsive header adjustments */
    @media(max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      nav ul {
        flex-direction: column;
        width: 100%;
        align-items: center;
      }
      nav li {
        margin: 10px 0;
      }
      .logo-container {
        flex-direction: column;
        align-items: center;
      }
      .logo-container img {
        max-width: 120px;
      }
    }

    /* 3D Scene container */
    .stage {
      width: 100%;
      height: 220px; /* Slightly increased for mobile */
      margin: 20px auto;
      position: relative;
    }

    /* Spin layers styling */
    .spin {
      width: 100%;
      height: 100%;
    }

    /* Layer styles for 3D spin */
    .layer {
      width: 100%;
      height: 100%;
    }

    /* Chatbox styles */
    #chat-box, #chat-box2 {
      position: fixed;
      bottom: 18%;
      width: 250px;
      height: 200px;
      transition: all 0.5s ease;
      z-index: 9999;
    }
    #chat-box { right: -500px; }
    #chat-box2 { left: -500px; }

    /* Chat header styles */
    #chat-top, #chat-topp {
      width: 100%;
      line-height: 2;
      background-color: #118c7e;
      color: white;
      text-align: center;
      border-radius: 5px 5px 0 0;
      padding: 0 10px;
      position: relative;
    }
    #chat-top span, #chat-topp span {
      position: absolute;
      top: 10px;
      cursor: pointer;
    }
    #chat-top span { right: 10px; }
    #chat-topp span { right: 10px; }

    /* Chat message area */
    #chat-msg, #chat-msgg {
      background: #ece5dd;
      padding: 10px;
      border-radius: 0 0 5px 5px;
      box-shadow: 0 0 25px -10px #999;
    }
    #chat-msg p, #chat-msgg p {
      font-size: 14px;
      padding: 5px;
      background: white;
      border-radius: 50px 50px 50px 50px;
      margin-bottom: 10px;
    }

    /* Chat input / button styles */
    #chat-form, #chat-formm {
      display: flex;
      padding: 10px;
    }
    .chat-in, .chat-inn {
      flex: 1;
    }
    #chat-form input {
      width: 100%;
      border-radius: 5px 0 5px 5px;
      border: none;
      outline: none;
      font-size: 14px;
      padding: 5px;
    }
    #send-btn, #send-btnn {
      width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #send-btn svg, #send-btnn svg {
      fill: #118c7e;
      width: 25px;
      height: 25px;
    }

    /* Messenger icon styles */
    #fb {
      font-size: 50px;
      color: white;
    }

    /* Hover effects for chat icons */
    #whats-chat, #messager-chat {
      position: fixed;
      bottom: 10%;
      padding: 12.5px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 9999;
    }
    #whats-chat {
      right: 3%;
      background: #25D366;
    }
    #messager-chat {
      left: 3%;
      background: #0078FF;
    }
    #whats-chat:hover, #messager-chat:hover {
      box-shadow: 2px 2px 15px #ccc;
    }

    /* Responsive adjustments for small screens */
    @media(max-width: 768px) {
      #chat-box, #chat-box2 {
        width: 200px;
        height: 180px;
      }
    }
  </style>

  <!-- Scripts for chatbox behaviors -->
  <script>
    // WhatsApp Chat toggle
    document.getElementById('whats-chat').addEventListener("mouseover", () => {
      document.getElementById('chat-box').style.right='8%';
    });
    document.getElementById('close-box').addEventListener("click", () => {
      document.getElementById('chat-box').style.right='-500px';
    });
    document.getElementById('send-btn').addEventListener("click", () => {
      const msg = document.getElementById('whats-in').value;
      const relmsg = encodeURIComponent(msg);
      window.open(`https://api.whatsapp.com/send?phone=523322147756&text=${relmsg}`, '_blank');
    });
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById('chat-box').style.right='8%';
      }, 500);
    });

   
    document.getElementById('close-boxx').addEventListener("click", () => {
      document.getElementById('chat-box2').style.left='-500px';
